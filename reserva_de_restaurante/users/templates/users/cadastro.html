{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'users/cadastro.css' %}">
    <title>Cadastro</title>
</head>
<body>
    <h1>Pagina de Cadastro</h1>
    <form action="{% url 'cadastro' %}" method="post">
    {% csrf_token %}
        <div id="campos">
            <label for="nome">NOME<input type="text" name="nome" id="nome" required></label>
            <label for="cpf">CPF<input type="text" name="cpf" id="cpf" placeholder="123.456.789-00" required></label>
            <label for="email">EMAIL<input type="email" name="email" id="email" placeholder="exemplo@gmail.com" required></label>
            <label for="senha">SENHA<input type="password" name="senha" id="senha" placeholder="No mínimo 8 dígitos" required></label>
        </div>
        <div>
            <input type="submit" value="CADASTRAR">
        </div>
        {% if user %}
            <p> {{msg}}</p>
        {% else %}
        {% endif %}
    </form>
</body>
</html>
